<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Vimeo Player Demo</title>
    <link rel="stylesheet" href="../../../../../css/videojs.min.css">
  </head>

  <body>
    <iframe
      src="//player.vimeo.com/video/76979871?h=8272103f6e"
      width="640"
      height="360"
      frameborder="0"
      allowfullscreen>
    </iframe>

    <!-- Load the Player (API) -->
    <script src="https://player.vimeo.com/api/player.js"></script>

    <!-- script src="../../../../../js/video.js"></script -->
    <!-- script src="../vimeo.js"></script -->
    <script src="../../../../../../jquery/js/jquery.js"></script>
    <!-- script src="../../../../../../log4javascript/js/log4javascript.js"></script -->

    <script>
      $(function() {
        const iframe    = document.querySelector('iframe');
        const myPlayer  = new Vimeo.Player(iframe);

        myPlayer.on('play', function() {
          console.log('Vimeo: played the video');
        });

        myPlayer.getVideoTitle().then(function(title) {
          console.log('Vimeo: video title: ', title);
        });
      });
    </script>
  </body>

</html>
